<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>ChatGPT Demonlist v1.7</title>
<style>
body{font-family:Arial;background:#0b0b10;color:white;margin:0;padding:20px}
h1{margin-bottom:10px}
.tabs button{margin:5px;padding:10px 15px;background:#222;color:white;border:none;cursor:pointer}
.tabs button.active{background:#444}
.card{background:#161622;margin:8px 0;padding:10px;border-radius:8px;cursor:pointer;display:flex;align-items:center}
.card img{width:50px;height:50px;border-radius:8px;margin-right:10px}
.card:hover{background:#1e1e30}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);justify-content:center;align-items:center}
.modal-box{background:#111;padding:20px;max-width:500px;width:90%;border-radius:10px;position:relative}
.close{position:absolute;top:5px;right:8px;background:none;color:white;border:none;font-size:18px;cursor:pointer}
.badge{display:inline-block;background:#444;color:#fff;padding:2px 6px;margin:0 2px;border-radius:4px;font-size:12px}
.tag-list .tag{display:inline-block;background:#333;color:#fff;padding:2px 6px;margin:2px;border-radius:4px;font-size:12px}
</style>
</head>
<body>

<h1>ChatGPT Demonlist <span id="version">v1.7</span></h1>

<div class="tabs">
  <button onclick="setView('levels')" id="btnLevels" class="active">Рівні</button>
  <button onclick="setView('players')" id="btnPlayers">Гравці</button>
  <button onclick="toggleType()">Pointer / Fan / All</button>
  <button onclick="showUpdates()">Історія оновлень</button>
</div>

<div id="levelsView"></div>
<div id="playersView" style="display:none"></div>
<div id="updatesView" style="display:none"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <button class="close" onclick="closeModal()">✖</button>
    <div id="modalContent"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
